<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Nhập vào n, và Nhập vào n phần tử của mảng.
   //1. Tìm phần tử lớn nhất trong mảng
   //2. Đếm số lượng phần tử có giá trị bằng max
   let n = +prompt("Nhập vào số phần tử mảng : ");
 let arr = [];
 for(i = 0 ;i <= n ; i++){
    let x = +prompt("Nhập vào phần tử thứ : " +i);
    arr.push(x);
 }
 
    </script>
</body>
</html>
