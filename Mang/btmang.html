<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Type anthing slowly</h2>
    <form name="f">
        <textarea name="txt" id="" cols="30" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
    
    <script>
        let a=new Array(),n="";
            a[1]='I';a[2]='A';a[3]='M';a[4]=' ';a[5]='I';a[6]='R';a[7]='O ';a[8]='N';a[9]='';a[10]='M';a[11]='A ';a[12]='N';a[13]='!';
            function typeTextarea(){
                t = document.f.txt.value;
                j =t.length;
                if(j>0){
                    for(let i=1;i<=j;i++)
                    {
                        n = n +a[i];
                        if(i==22){
                            document.f.txt.value = " "; 
                            n =" ";

                        }
                    }
                }
                document.f.txt.value = n ;
                n = "";
                setTimeout("typeTextarea()",1);
            }
    </script>
</body>
</html>
