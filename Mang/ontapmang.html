<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // tìm số thứ  lớn 2 trong mảng
        let xyz=[4,5,6,7,8,15,23,21,22,30];
  let a =xyz[0];
  for(i=0;i<xyz.length;i++){
     if(a<xyz[i-1]){
        a=xyz[i-1];
     }
  }
  document.write(a);
    </script>
</body>
