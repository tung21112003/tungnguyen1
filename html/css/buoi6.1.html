<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="s1">
    <input type="text" name="" id="s2">
    <button onclick="tong()">Tinh tong</button>
    <button onclick="hieu()">Tinh hieu</button>
    <button onclick="tich()">Tinh tich</button>
    <button onclick="thuong()">Tinh thuong</button>
    <h1 id = "kq"></h1>
    <script>
        function tong(){
          let a = +document.getElementById("s1").value;
          let b = +document.getElementById("s2").value;
          document.getElementById('kq').innerHTML="Tong la: "+(a+b);
        }
        function hieu(){
          let a = +document.getElementById("s1").value;
          let b = +document.getElementById("s2").value;
          document.getElementById('kq').innerHTML="Hieu la: "+(a-b);
        }
        function tich(){
          let a = +document.getElementById("s1").value;
          let b = +document.getElementById("s2").value;
          document.getElementById('kq').innerHTML="Tich la: "+(a*b);
        }
        function thuong(){
          let a = +document.getElementById("s1").value;
          let b = +document.getElementById("s2").value;
          document.getElementById('kq').innerHTML="Thuong la: "+(a/b);
        }
    </script>
</body>
<!--value dung o the input
    innerHTML dung o cac the con lai--->
</html>
