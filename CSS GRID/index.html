<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0s;
            box-sizing: border-box;
        }
        .container{
         display: grid;
        /* grid-template-columns: 100px 200px 100px;
             grid-template-rows: 100px 200px;
        1fr dung de lap het hang chia lam cac phan bang nhau
          */
          grid-template-columns: repeat(4,1fr);
          grid-auto-rows: 100px;
          grid-template-areas: 
          "a a a a"
          "b b b c";
        }
        .item{
            min-width: 50px;
            border: 1px solid black;
            background-color: pink;
        }
        .item-1{
           /* grid-column-start: pink;
            grid-column-end: black ;
            grid-column: 1 / 3;
            background-color: aqua;
            grid-row: 1 / 3;*/
            grid-area: a;
        }
        .item-2{
            grid-area: b;
        }
       
    </style>
    <div class="container">
        <div class="item item-1"></div>
        <div class="item item-2"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
