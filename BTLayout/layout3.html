<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .logo {
            width: 100%;
            height: 70px;
            border: 1px solid;
            font-size: xx-large;
            background-color: rgb(145, 142, 142);
            margin-bottom: 10px;
        }


        .Header {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            display: flex;

        }

        .Header .header {
            width: 30%;
            height: 100%;
            margin-right: 10px;
            font-size: xx-large;


        }


        .Header .banner {
            width: 70%;
            height: 100%;
            border: 1px solid;
            text-align: center;
            font-size: xx-large;
            background-color: rgb(145, 142, 142);
        }

        .main {
            width: 100%;
            height: 600px;
            margin-bottom: 10px;
            display: flex;

        }

        .main .sidebar {
            width: 30%;
            height: 100%;

            margin-right: 10px;
            text-align: center;
            font-size: xx-large;


        }

        .main .bodyarea {
            width: 70%;
            height: 100%;
            border: 1px solid;
            text-align: center;
            font-size: xx-large;
            background-color: rgb(145, 142, 142);
        }

        .footer {
            width: 100%;
            height: 50px;
            border: 1px solid;
            text-align: center;
            font-size: xx-large;
            background-color: rgb(145, 142, 142);
        }
    </style>

    <div class="logo">logo</div>
    <div class="Header">
        <div class="header">
            <div class="item">Side bar</div>
            <div class="item">Navigation</div>
        </div>
        <div class="banner">Header/Banner</div>
    </div>
    <div class="main">
        <div class="sidebar"></div>
        <div class="bodyarea">BodyArea</div>
    </div>
    <div class="footer">Footer</div>
</body>

</html>
