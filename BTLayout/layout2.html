<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .logo {
            width: 100%;
            height: 70px;
            border: 1px solid;
            font-size: xx-large;
            background-color: rgb(145, 142, 142);
            margin-bottom: 10px;
            display: flex;
            padding-right: 100px;
        }

        .logo .item {
            width: 100%;
            height: 100%;
        }

        .Header {
            width: 100%;
            height: 150px;
            border: 1px solid;
            text-align: center;
            font-size: xx-large;
            margin-bottom: 10px;
            background-color: rgb(145, 142, 142);
        }

        .IntroTextArea {
            width: 100%;
            height: 150px;
            border: 1px solid;
            text-align: center;
            font-size: xx-large;
            margin-bottom: 10px;
            background-color: rgb(145, 142, 142);
        }

        .Box {
            width: 100%;
            height: 600px;
            display: flex;
            font-size: xx-large;
            margin-bottom: 10px;

        }

        .Box .item {
            width: 33%;
            height: 100%;
            text-align: center;
            margin-right: 20px;
            background-color: rgb(145, 142, 142);
        }

        .footer {
            width: 100%;
            height: 50px;
            border: 1px solid;
            text-align: center;
            font-size: xx-large;
            background-color: rgb(145, 142, 142);
        }
    </style>

    <div class="logo">
        <div class="item">logo</div>
        <div class="item">Navigation</div>
    </div>
    <div class="Header">Header/banner</div>
    <div class="IntroTextArea">IntroTextArea</div>
    <div class="Box">
        <div class="item">Box1</div>
        <div class="item">Box2</div>
        <div class="item">Box3</div>
    </div>
    <div class="footer">Footer</div>
</body>

</html>
