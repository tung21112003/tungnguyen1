<body>
    <script>
        function nhap(a){
            if(a>=0){
                return  a +" là số nguyên tố";
            }
           else{
            return a +" không là số nguyên tố";
           }
        }
        alert(nhap(2));
        alert(nhap(-1));
    </script>
