    <script>
        function proccessConfirm(answer){
            let result = "";
            if(answer){
                result = "Excellent.We'll play a nice game of chess";
            }
            else{
                result = "Maybe later than";
            }
            return result;
        }
          
        let confirmAnswer = confirm("shall we play a game ? ");
        let theAnswer = proccessConfirm(confirmAnswer);
        alert(theAnswer);
      
        
    </script>
