<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius: </p>
    <p>
        <label> Fahrenheit</label>
        <input type="number" id="inputFahrenheit" placeholder="Fahrenheit"
        oninput="Fahrenheit()">
    </p>
    <p id="Celcius">Celcius </p>
    <script>
        function Fahrenheit(){
            xx = document.getElementById('inputFahrenheit').value;
            document.getElementById("Celcius").innerHTML = xx /1.8;
        }
    </script>

</body>
</html>
