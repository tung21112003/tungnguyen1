<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Giá hoa quả</h1>
    <input type="text" id="hoaqua">
    <button onclick="xemgia()">Xem Giá</button>
    <p id="giatien"></p>
    <script>
        function xemgia(){
            let xemgia = document.getElementById("hoaqua").value;
            if(xemgia =='ổi'||xemgia == 'dưa hấu'){
                document.getElementById("giatien").innerHTML="20000 VND/kg";
            }
          
             else if(xemgia == 'táo'||xemgia == 'xoài'){
                document.getElementById("giatien").innerHTML="30000 VND/kg";
            }
            
            else  if(xemgia == 'cam'||xemgia == 'chôm chôm'){
                document.getElementById("giatien").innerHTML="40000 VND/kg";
            }
            else if(xemgia = 'măng cụt'){
                document.getElementById("giatien").innerHTML="50000 VND/kg";
            }
        }
    </script>
</body>
</html>
