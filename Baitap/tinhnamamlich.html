<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input id="txt_nam" placeholder="Nhập năm" />
        <button onclick="daipho_namamlich()">Tính toán</button>
        <p id="ketqua">Năm âm lịch là  </p>
        <script>
            function daipho_namamlich()
{
	let nam = +document.getElementById("txt_nam").value;
	let thiencan = [ "Canh", "Tân", "Nhâm", "Quý", "Giáp", "Ất", "Bính", "Đinh", "Mậu", "Kỷ" ];
	let diachi = [ "Thân", "Dậu", "Tuấn", "Hợi", "Tý", "Sửu", "Dần", "Mẹo", "Thìn", "Tỵ", "Ngọ", "Mùi" ];

	let namamlich = thiencan[ nam % 10 ] + " " + diachi[ nam % 12 ];

	document.getElementById("ketqua").innerHTML = namamlich;
}
        </script>
</body>
</html>
