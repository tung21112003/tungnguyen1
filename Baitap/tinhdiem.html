<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính điểm ĐH Khối D</h1>
    <br>
    Môn Toán <input type="text" style="width: 75px;" id="toan">
    <br> <br>
    Môn Văn <input type="text" style="width: 75px;" id="van" >
    <br> <br>
    Môn Anh <input type="text" style="width: 75px;" id="anh">
    <br> <br>
     Khu Vực <select name="Khu Vực" id="kv" style="width: 75px;">
        <option value="0.75">KV1</option>
        <option value="0.5" >KV2</option>
        <option value="0.25" >KV2-NT</option>
        <option value="0" >KV3</option>
    </select>
    <br><br>
    <button onclick="tinhtoan()">Tính điểm </button>
    <p id="Diem"></p>
    <script>
        function tinhtoan(){
           
            let toan = +document.getElementById("toan").value;
            let van = +document.getElementById("van").value;
            let anh = +document.getElementById("anh").value;
            let kv = +document.getElementById("kv").value;
            tong = toan + van + anh + kv  ;
            document.getElementById("Diem").innerHTML=+tong;
        }
    </script>
</body>
</html>
