<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       for(i=1;i<=5;i++){
      for(j=1;j<=i;j++){
         document.write("*");
       }
        document.write("<br>");
      }
      document.write("<hr>");
      document.write("<br>");
      //
      for(i=5;i>=1;i--){
        for(j=1;j<=i;j++){
          document.write("*");
        }
        document.write("<br>");
      }
      //
      for(i=6 ;i>=1;i--){
        for(j=1;j<=i;j++){
          document.write("&nbsp;&nbsp");

        }
        for(j=1;j<=6-i;j++) {
          document.write("*");
        }
        document.write("<br>");
      }
      document.write("<hr>");
      //
      for(i=1 ;i<=6;i++){
        for(j=1;j<=i;j++){
          document.write("&nbsp;&nbsp");

        }
        for(j=1;j<=6-i;j++) {
          document.write("*");
        }
        document.write("<br>");
      }
   
     
    </script>
</body>
</html>
