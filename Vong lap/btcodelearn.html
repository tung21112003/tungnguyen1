<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          let x = +prompt("so luong nam : ");
          let y = +prompt("so luong nu :");
          if ( x> y) {
        document.write(y);
        document.write((x-y)/2);
    } if ( x< y) {
        document.write(x);
        document.write((y-x)/2);
    }


     </script>
</body>
