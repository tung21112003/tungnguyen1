<body>
 
  </h2>
    <script>
        let a= +prompt("nhap a: ");
           let b = +prompt("nhap b: ");
           while(a<b){
            
               if(a%2 ==0 ){
                   document.write("<h1>"+a+"</h1>");
               }
               else if (a%2!==0){
                document.write(" <h2>"+a+"</h2>");
               }
               a++;
           }
      </script>
</body>
