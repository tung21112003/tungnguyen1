<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhap a : ");
        let b = +prompt("Nhap b: ");
        for(i=a;i<=b;i++){
            if(i%2==0){
                document.write("<h1>"+i+"</h1>");
            }
            else if(i%2!==0){
                document.write("<h2>"+i+"</h2>");
            }
            
        }
    </script>
</body>
</html>
